<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>formu√ßario</title>
</head>

<body>
    <header>
        <div class="site">
            <div class="fundo">
                <h2>Formulario</h2>

                <form action="#" method="post">
                    <div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required>
                            <label for="floatingInput">Email :</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                required>
                            <label for="floatingPassword">Senha :</label>
                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                for="floatingPassword" placeholder="Digite sua mensagem :" required ></textarea>
                        </div>

                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione seu sexo</option>
                            <option value="1"> MASCULINO</option>
                            <option value="2">FEMININO</option>
                        </select>

                        <div class="data">
                            <label for="date">Data de nascimento </label>
                            <input type="date" name="date" id="date">
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" required>
                            <label for="floatingInput">Nome da Rua : </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingInput" required>
                            <label for="floatingInput">Cep : EX 123.456.789-10 </label>
                        </div>

                        <div class="btn">
                            <button type="submit" class="btn btn-primary">Enviar Formulario</button>
                        </div>
                    </div>

                </form>
            </div>


        </div>
    </header>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
